<div class="container-md">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
      <li class="breadcrumb-item"><a routerLink="/albums">Albums</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{albumId}}</li>
    </ol>
  </nav>

  <input type="text" class="form-control w-25" placeholder="Search"
         (input)="setFilterExpression($event)"
         [value]="(filterExpression$|async)">

  <div>
    <div *ngIf="!isAlbumLoading && !isPhotosLoading">
      <h2>{{album?.title}}</h2>

      <div class="row">
        <div *ngFor="let photo of photos" class="col-sm-12 col-md-3 col-xxl-2 py-1">
          <div>
            <img [src]="photo.url" class="img-thumbnail">
            <div class="bg-light text-truncate"><a [routerLink]="'/photos/'+photo.id">{{photo.title}}</a></div>
          </div>
        </div>
      </div>

      <app-paginator [totalCount]="totalCount" [currentPageNum]="currentPageNum" (pageChanged)="pageChanged($event)"></app-paginator>

    </div>
    <div *ngIf="isAlbumLoading || isPhotosLoading" class="spinner-border m-2" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>
