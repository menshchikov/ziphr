<div class="container-md">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
      <li class="breadcrumb-item"><a routerLink="/albums">Albums</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{albumId}}</li>
    </ol>
  </nav>

  <input type="text" class="form-control w-25" placeholder="Search"
         (input)="setFilterExpression($event)"
         [value]="(filterExpression$|async)">

  <div>
    <div *ngIf="!isAlbumLoading && !isPhotosLoading">
      <h2>{{album?.title}}</h2>

      <div class="row">
        <div *ngFor="let photo of photos" class="col-sm-12 col-md-3 col-xxl-2 py-1">
          <div>
            <img [src]="photo.url" class="img-thumbnail">
            <div class="bg-light text-truncate"><a [routerLink]="'/photos/'+photo.id">{{photo.title}}</a></div>
          </div>
        </div>
      </div>

      <nav aria-label="..." *ngIf="totalCount > 1">
        <ul class="pagination justify-content-center">
          <li class="page-item"
              [ngClass]="{'disabled':currentPageNum === 0}"
              (click)="prevPage()"
          ><a class="page-link">Previous</a></li>
          <li class="page-item" *ngFor="let num of pagesArray"
              [ngClass]="{'active':currentPageNum === num}"
              (click)="setPage(num)"
          >
            <a class="page-link">{{num}}</a></li>
          <li class="page-item"
              [ngClass]="{'disabled':currentPageNum === totalCount-1}"
              (click)="nextPage()"
          ><a class="page-link">Next</a>
          </li>
        </ul>
      </nav>

    </div>
    <div *ngIf="isAlbumLoading || isPhotosLoading" class="spinner-border m-2" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>
